<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gesture</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
    body{
        height: 1800px;
    }
    </style>
</head>
<body>
<div id="iii"></div>
    <script>
    var lll = document.getElementById('iii');
    try{
        navigator.control.gesture(false);
    }
    catch(e){}
    var flag;
    document.addEventListener("touchstart", function (e){
        flag = e.touches[0].pageX;
    }, false);
    document.addEventListener("touchend", function (e){
        flag = undefined;
    }, false);
    document.addEventListener("touchmove", function (e){
        if (flag) {
            var currentPageX = e.touches[0].pageX;

            if (Math.abs(currentPageX - flag) > 30) {
                lll.innerHTML = currentPageX + ' ' + flag + '<br>';
                e.preventDefault();
            }
        }
    }, false);
    </script>
</body>
</html>
